name: learn
description: A new Flutter project.

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  fluttertoast: ^8.0.9
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.2.0
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Alkalami
      fonts:
        - asset: assets/fonts/Alkalami-Regular.ttf
          weight: 900